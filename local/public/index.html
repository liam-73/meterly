<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meterly - API Usage Metering</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: #6c757d;
        }

        .response {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .list-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
        }

        .list-item strong {
            color: #667eea;
        }

        .list-item small {
            color: #6c757d;
            display: block;
            margin-top: 4px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.free {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 20px;
            font-style: italic;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .event-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            border-left: 4px solid #764ba2;
        }

        .event-type {
            font-weight: bold;
            color: #764ba2;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }

        .api-key-display {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
        }

        .api-key-display strong {
            display: block;
            margin-bottom: 8px;
            color: #856404;
        }

        .api-key-display code {
            display: block;
            background: white;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Meterly</h1>
            <p>API Usage Metering & Invoicing Platform</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <div class="number" id="totalTenants">0</div>
                <div class="label">Tenants</div>
            </div>
            <div class="stat-box">
                <div class="number" id="totalKeys">0</div>
                <div class="label">API Keys</div>
            </div>
            <div class="stat-box">
                <div class="number" id="totalRequests">0</div>
                <div class="label">Requests</div>
            </div>
        </div>

        <div class="grid">
            <!-- Create Tenant -->
            <div class="card">
                <h2>Create Tenant</h2>
                <form id="createTenantForm">
                    <div class="form-group">
                        <label>Tenant Name</label>
                        <input type="text" id="tenantName" placeholder="Acme Corp" required>
                    </div>
                    <div class="form-group">
                        <label>Webhook URL (Optional)</label>
                        <input type="url" id="webhookUrl" placeholder="https://example.com/webhook">
                    </div>
                    <button type="submit">Create Tenant</button>
                </form>
                <div id="tenantResponse"></div>
            </div>

            <!-- Create API Key -->
            <div class="card">
                <h2>Create API Key</h2>
                <form id="createKeyForm">
                    <div class="form-group">
                        <label>Tenant ID</label>
                        <input type="text" id="keyTenantId" placeholder="Select from list below" required>
                    </div>
                    <button type="submit">Generate API Key</button>
                </form>
                <div id="keyResponse"></div>
            </div>

            <!-- Test API -->
            <div class="card">
                <h2>Test API Request</h2>
                <form id="testApiForm">
                    <div class="form-group">
                        <label>API Key</label>
                        <input type="text" id="testApiKey" placeholder="Enter API key" required>
                    </div>
                    <button type="submit">Send Request</button>
                </form>
                <div id="apiResponse"></div>
            </div>
        </div>

        <div class="grid">
            <!-- Tenants List -->
            <div class="card">
                <h2>Tenants</h2>
                <div id="tenantsList"></div>
                <button onclick="loadData()" class="secondary" style="margin-top: 12px;">Refresh</button>
            </div>

            <!-- Usage Stats -->
            <div class="card">
                <h2>Usage Statistics</h2>
                <div id="usageList"></div>
            </div>

            <!-- Events Log -->
            <div class="card">
                <h2>Recent Events</h2>
                <div id="eventsList"></div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <button onclick="resetData()" class="secondary">üóëÔ∏è Reset All Data</button>
            </div>
        </div>
    </div>

    <script>
        // Load data on page load
        loadData();
        setInterval(loadData, 5000); // Auto-refresh every 5 seconds

        // Create Tenant Form
        document.getElementById('createTenantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('tenantName').value;
            const webhookUrl = document.getElementById('webhookUrl').value;

            try {
                const response = await fetch('/tenants', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, webhookUrl: webhookUrl || undefined })
                });
                const data = await response.json();

                showResponse('tenantResponse', data, response.ok);
                if (response.ok) {
                    document.getElementById('createTenantForm').reset();
                    document.getElementById('keyTenantId').value = data.tenantId;
                    loadData();
                }
            } catch (error) {
                showResponse('tenantResponse', { error: error.message }, false);
            }
        });

        // Create API Key Form
        document.getElementById('createKeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const tenantId = document.getElementById('keyTenantId').value;

            try {
                const response = await fetch('/api-keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tenantId })
                });
                const data = await response.json();

                if (response.ok) {
                    const keyDisplay = `
                        <div class="api-key-display">
                            <strong>‚ö†Ô∏è Save this API key - it won't be shown again!</strong>
                            <code>${data.apiKey}</code>
                        </div>
                    `;
                    document.getElementById('keyResponse').innerHTML = keyDisplay;
                    document.getElementById('testApiKey').value = data.apiKey;
                    loadData();
                } else {
                    showResponse('keyResponse', data, false);
                }
            } catch (error) {
                showResponse('keyResponse', { error: error.message }, false);
            }
        });

        // Test API Form
        document.getElementById('testApiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const apiKey = document.getElementById('testApiKey').value;

            try {
                const response = await fetch('/v1/resource', {
                    method: 'GET',
                    headers: { 'x-api-key': apiKey }
                });
                const data = await response.json();

                showResponse('apiResponse', data, response.ok);
                if (response.ok) {
                    setTimeout(loadData, 500); // Refresh after event processing
                }
            } catch (error) {
                showResponse('apiResponse', { error: error.message }, false);
            }
        });

        async function loadData() {
            try {
                const response = await fetch('/debug/tables');
                const data = await response.json();

                // Update stats
                document.getElementById('totalTenants').textContent = (data.tenants || []).length;
                document.getElementById('totalKeys').textContent = (data.apiKeys || []).length;
                const totalReqs = (data.usage || []).reduce((sum, u) => sum + (u.requestCount || 0), 0);
                document.getElementById('totalRequests').textContent = totalReqs;

                // Tenants List
                const tenantsList = document.getElementById('tenantsList');
                if (data.tenants && data.tenants.length > 0) {
                    tenantsList.innerHTML = data.tenants.map(t => `
                        <div class="list-item">
                            <strong>${t.name}</strong> <span class="badge free">${t.plan}</span>
                            <small>ID: ${t.tenantId}</small>
                            ${t.webhookUrl ? `<small>Webhook: ${t.webhookUrl}</small>` : ''}
                        </div>
                    `).join('');
                } else {
                    tenantsList.innerHTML = '<div class="empty-state">No tenants yet</div>';
                }

                // Usage List
                const usageList = document.getElementById('usageList');
                if (data.usage && data.usage.length > 0) {
                    usageList.innerHTML = data.usage.map(u => {
                        const [tenantId, period] = u.tenantId.split('#');
                        return `
                            <div class="list-item">
                                <strong>Period: ${period}</strong>
                                <small>Requests: ${u.requestCount}</small>
                                <small>Tenant: ${tenantId.substring(0, 8)}...</small>
                            </div>
                        `;
                    }).join('');
                } else {
                    usageList.innerHTML = '<div class="empty-state">No usage data yet</div>';
                }

                // Events
                const eventsResponse = await fetch('/debug/events');
                const events = await eventsResponse.json();
                const eventsList = document.getElementById('eventsList');

                if (events && events.length > 0) {
                    eventsList.innerHTML = events.slice(-10).reverse().map(e => `
                        <div class="event-item">
                            <div class="event-type">${e.eventType}</div>
                            <small>${new Date(e.occurredAt).toLocaleString()}</small>
                        </div>
                    `).join('');
                } else {
                    eventsList.innerHTML = '<div class="empty-state">No events yet</div>';
                }

            } catch (error) {
                console.error('Failed to load data:', error);
            }
        }

        async function resetData() {
            if (!confirm('Are you sure you want to reset all data?')) return;

            try {
                await fetch('/debug/reset', { method: 'DELETE' });
                loadData();
                alert('All data has been reset!');
            } catch (error) {
                alert('Failed to reset data: ' + error.message);
            }
        }

        function showResponse(elementId, data, success) {
            const element = document.getElementById(elementId);
            element.className = `response ${success ? 'success' : 'error'}`;
            element.textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
